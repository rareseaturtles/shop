<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #f5f1e9, #e8e2d4);
            margin: 0;
            padding: 0;
            color: #4a3c31;
        }
        .header {
            background: #4a3c31;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .container {
            padding: 40px 20px;
        }
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #8b5e3c;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .product-card {
            background: #fff;
            border: 2px solid #d9c8a9;
            border-radius: 10px;
            padding: 15px;
            margin: 15px;
            max-width: 300px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        .product-card img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #e8e2d4;
        }
        .product-card h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #4a3c31;
            margin: 10px 0 5px;
        }
        .product-card p {
            font-size: 0.9rem;
            color: #6b5b4a;
            margin: 0 0 5px;
        }
        .sale-price {
            font-weight: bold;
            color: #d9534f;
            font-size: 1.2rem;
        }
        .original-price {
            text-decoration: line-through;
            color: #8c7a6b;
            font-size: 0.9rem;
            margin-left: 8px;
        }
        .buy-btn {
            background: #8b5e3c;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .buy-btn:hover {
            background: #6b4a2e;
            transform: scale(1.05);
        }
        .footer {
            background: #4a3c31;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>August September Store</h1>
        <p>Farmhouse Chic Apparel & Unique Designs</p>
    </div>

    <!-- Product Grid -->
    <div class="container">
        <h2 class="section-title">Featured Product</h2>

                ]
            }
        ];

        function renderProducts() {
            const grid = document.getElementById("product-grid");
            products.forEach(product => {
                product.variants.forEach(variant => {
                    const card = document.createElement("div");
                    card.className = "col-md-4 col-lg-3 product-card";
                    card.innerHTML = `
                        <img src="${variant.image}" alt="${product.title} - ${variant.size}">
                        <h3>${product.title}</h3>
                        <p>${product.description}</p>
                        <p>Size: ${variant.size} | Color: ${variant.color}</p>
                        <p><span class="sale-price">$${variant.salePrice}</span> <span class="original-price">$${variant.originalPrice}</span></p>
                        <p>Vendor: ${product.vendor}</p>
                        <button class="buy-btn" onclick="buyNow('${product.title}', '${variant.size}', ${variant.salePrice})">Buy Now</button>
                    `;
                    grid.appendChild(card);
                });
            });
        }

        function buyNow(title, variant, price) {
            alert(`Thank you!\n\nProduct: ${title}\nVariant: ${variant}\nPrice: $${price}\n\nDemo - order via Printify!`);
        }

        renderProducts();
    </script>
</body>
</html>
