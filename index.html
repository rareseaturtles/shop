<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>August September Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #f5f1e9, #e8e2d4);
            margin: 0;
            padding: 0;
            color: #4a3c31;
        }
        .header {
            background: #4a3c31;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header img {
            max-width: 250px;
            height: auto;
        }
        .container {
            padding: 40px 20px;
        }
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #8b5e3c;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .product-card {
            background: #fff;
            border: 2px solid #d9c8a9;
            border-radius: 10px;
            padding: 25px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: box-shadow 0.3s ease;
        }
        .product-card:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        .product-card img {
            max-width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #e8e2d4;
            margin-bottom: 20px;
        }
        .product-card h3 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #4a3c31;
            margin: 0 0 15px;
        }
        .variant-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #d9c8a9;
            font-size: 1rem;
        }
        .sale-price {
            font-weight: bold;
            color: #d9534f;
            font-size: 1.5rem;
        }
        .original-price {
            text-decoration: line-through;
            color: #8c7a6b;
            font-size: 1.1rem;
            margin-left: 10px;
        }
        .footer {
            background: #4a3c31;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!-- Header with Logo Only -->
    <div class="header">
        <img src="https://i.ibb.co/SwGzbjxy/ShopLogo.jpg" alt="August September Logo" id="logo">
    </div>

    <!-- Product Display -->
    <div class="container">
        <h2 class="section-title">Featured Product</h2>
        <div class="row justify-content-center" id="product-display"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Â© 2025 August September Store. Crafted with care.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Product Data and Functionality -->
    <script>
        const product = {
            handle: "67ccf35f8f16ad84450c145b",
            title: "Vintage Rooster Graphic Unisex T-Shirt",
            vendor: "Printify",
            variants: [
                { id: "79023", size: "L", color: "Moss", originalPrice: 25.99, salePrice: 20.32, image: "https://images-api.printify.com/mockup/67ccf35f8f16ad84450c145b/79023/98445/vintage-rooster-graphic-unisex-t-shirt-farmhouse-chic-apparel.jpg?camera_label=front", enabled: true },
                { id: "73199", size: "S", color: "White", originalPrice: 25.99, salePrice: 20.32, image: "https://images-api.printify.com/mockup/67ccf35f8f16ad84450c145b/73207/98445/vintage-rooster-graphic-unisex-t-shirt-farmhouse-chic-apparel.jpg?camera_label=front", enabled: true },
                { id: "73203", size: "M", color: "White", originalPrice: 25.99, salePrice: 20.32, image: "https://images-api.printify.com/mockup/67ccf35f8f16ad84450c145b/73207/98445/vintage-rooster-graphic-unisex-t-shirt-farmhouse-chic-apparel.jpg?camera_label=front", enabled: true },
                { id: "73207", size: "L", color: "White", originalPrice: 25.99, salePrice: 20.32, image: "https://images-api.printify.com/mockup/67ccf35f8f16ad84450c145b/73207/98445/vintage-rooster-graphic-unisex-t-shirt-farmhouse-chic-apparel.jpg?camera_label=front", enabled: true },
                { id: "73211", size: "XL", color: "White", originalPrice: 25.99, salePrice: 20.32, image: "https://images-api.printify.com/mockup/67ccf35f8f16ad84450c145b/73207/98445/vintage-rooster-graphic-unisex-t-shirt-farmhouse-chic-apparel.jpg?camera_label=front", enabled: true },
                { id: "73215", size: "2XL", color: "White", originalPrice: 27.99, salePrice: 22.30, image: "https://images-api.printify.com/mockup/67ccf35f8f16ad84450c145b/73207/98445/vintage-rooster-graphic-unisex-t-shirt-farmhouse-chic-apparel.jpg?camera_label=front", enabled: true },
                { id: "79169", size: "3XL", color: "White", originalPrice: 29.99, salePrice: 25.45, image: "https://images-api.printify.com/mockup/67ccf35f8f16ad84450c145b/73207/98445/vintage-rooster-graphic-unisex-t-shirt-farmhouse-chic-apparel.jpg?camera_label=front", enabled: true },
                { id: "101476", size: "4XL", color: "White", originalPrice: 32.99, salePrice: 28.83, image: "https://images-api.printify.com/mockup/67ccf35f8f16ad84450c145b/73207/98445/vintage-rooster-graphic-unisex-t-shirt-farmhouse-chic-apparel.jpg?camera_label=front", enabled: true },
                { id: "79021", size: "S", color: "Moss", originalPrice: 25.99, salePrice: 20.32, image: "https://images-api.printify.com/mockup/67ccf35f8f16ad84450c145b/79023/98445/vintage-rooster-graphic-unisex-t-shirt-farmhouse-chic-apparel.jpg?camera_label=front", enabled: true },
                { id: "79022", size: "M", color: "Moss", originalPrice: 25.99, salePrice: 20.32, image: "https://images-api.printify.com/mockup/67ccf35f8f16ad84450c145b/79023/98445/vintage-rooster-graphic-unisex-t-shirt-farmhouse-chic-apparel.jpg?camera_label=front", enabled: true },

                { id: "79149", size: "3XL", color: "Moss", originalPrice: 29.99, salePrice: 25.45, image: "https://images-api.printify.com/mockup/67ccf35f8f16ad84450c145b/79023/98445/vintage-rooster-graphic-unisex-t-shirt-farmhouse-chic-apparel.jpg?camera_label=front", enabled: true },
                { id: "101457", size: "4XL", color: "Moss", originalPrice: 32.99, salePrice: 28.83, image: "https://images-api.printify.com/mockup/67ccf35f8f16ad84450c145b/79023/98445/vintage-rooster-graphic-unisex-t-shirt-farmhouse-chic-apparel.jpg?camera_label=front", enabled: true },
                { id: "73196", size: "S", color: "Black", originalPrice: 25.99, salePrice: 20.32, image: "https://images-api.printify.com/mockup/67ccf35f8f16ad84450c145b/73207/98445/vintage-rooster-graphic-unisex-t-shirt-farmhouse-chic-apparel.jpg?camera_label=front", enabled: false },
                { id: "3348", size: "M", color: "Melon", originalPrice: 25.99, salePrice: 20.32, image: "https://images-api.printify.com/mockup/67ccf35f8f16ad84450c145b/79023/98445/vintage-rooster-graphic-unisex-t-shirt-farmhouse-chic-apparel.jpg?camera_label=front", enabled: false }
            ]
        };

        const sizes = ["S", "M", "L", "XL", "2XL", "3XL", "4XL"];
        const colors = [...new Set(product.variants.map(v => v.color))];

        function renderProduct() {
            const display = document.getElementById("product-display");
            const card = document.createElement("div");
            card.className = "col-md-6 product-card";
            card.innerHTML = `
                <img id="product-image" src="${product.variants[0].image}" alt="${product.title}">
                <h3>${product.title}</h3>
                <select id="size-select" class="variant-select">
                    ${sizes.map(size => `<option value="${size}">${size}</option>`).join('')}
                </select>
                <select id="color-select" class="variant-select">
                    ${colors.map(color => `<option value="${color}">${color}</option>`).join('')}
                </select>
                <p><span id="sale-price" class="sale-price">$${product.variants[0].salePrice}</span> <span id="original-price" class="original-price">$${product.variants[0].originalPrice}</span></p>
                <p>Vendor: ${product.vendor}</p>
                <div id="helioCheckoutContainer"></div>
            `;
            display.appendChild(card);

            // Set default values for size and color
            document.getElementById("size-select").value = "L";
            document.getElementById("color-select").value = "Moss";
            updateVariant();
        }

        function updateVariant() {
            const size = document.getElementById("size-select").value;
            const color = document.getElementById("color-select").value;
            const variant = product.variants.find(v => v.size === size && v.color === color) || product.variants[0];
            document.getElementById("product-image").src = variant.image;
            document.getElementById("sale-price").textContent = `$${variant.salePrice}`;
            document.getElementById("original-price").textContent = `$${variant.originalPrice}`;
        }

        document.addEventListener("DOMContentLoaded", () => {
            renderProduct();
            document.getElementById("size-select").addEventListener("change", updateVariant);
            document.getElementById("color-select").addEventListener("change", updateVariant);
        });
    </script>

    <!-- Helio Widget Script -->
    <script type="module" crossorigin src="https://embed.hel.io/assets/index-v1.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        window.helioCheckout(
          document.getElementById("helioCheckoutContainer"),
          {
            paylinkId: "67cea63e102a8033ad702fce",
            theme: {"themeMode":"light"}
          }
        );
      });
    </script>
</body>
</html>
