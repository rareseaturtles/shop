<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>August September Store</title>
    <!-- Bootstrap CSS (free CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts for rustic charm -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #f5f1e9, #e8e2d4); /* Subtle rustic gradient */
            margin: 0;
            padding: 0;
            color: #4a3c31; /* Warm brown */
        }
        .header {
            background: #4a3c31; /* Deep farmhouse brown */
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .container {
            padding: 40px 20px;
        }
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #8b5e3c; /* Rustic terracotta */
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .product-card {
            background: #fff;
            border: 2px solid #d9c8a9; /* Subtle burlap border */
            border-radius: 10px;
            padding: 20px;
            max-width: 350px;
            margin: 20px auto;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        .product-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(139, 94, 60, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .product-card:hover::before {
            opacity: 1;
        }
        .product-card img {
            max-width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #e8e2d4;
        }
        .product-card h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #4a3c31;
            margin: 15px 0 10px;
        }
        .product-card p {
            font-size: 1rem;
            color: #6b5b4a;
            line-height: 1.5;
            margin: 0 0 10px;
        }
        .sale-price {
            font-weight: bold;
            color: #d9534f; /* Bold red for emphasis */
            font-size: 1.5rem;
        }
        .original-price {
            text-decoration: line-through;
            color: #8c7a6b;
            font-size: 1rem;
            margin-left: 10px;
        }
        .buy-btn {
            background: #8b5e3c; /* Rustic terracotta */
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .buy-btn:hover {
            background: #6b4a2e; /* Darker hover */
            transform: scale(1.05);
        }
        .footer {
            background: #4a3c31;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>August September Store</h1>
        <p>Farmhouse Chic Apparel & Unique Designs</p>
    </div>

    <!-- Product Grid -->
    <div class="container">
        <h2 class="section-title">Featured Product</h2>
        <div class="row justify-content-center" id="product-grid"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Â© 2025 August September Store. Crafted with care.</p>
    </div>

    <!-- Bootstrap JS (free CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Product Data and Functionality -->
    <script>
        // Product data from Printify API
        const products = [
            {
                handle: "67ccf35f8f16ad84450c145b",
                title: "Vintage Rooster Graphic Unisex T-Shirt",
                description: "A stylish, garment-dyed T-shirt with a vintage rooster design. Perfect for casual or semi-formal wear, available in sizes S-4XL.",
                vendor: "Printify",
                variants: [
                    {
                        size: "L",
                        sku: "31350441346418264020",
                        originalPrice: 25.99,
                        salePrice: 20.32,
                        image: "https://images-api.printify.com/mockup/67ccf35f8f16ad84450c145b/79023/98445/vintage-rooster-graphic-unisex-t-shirt-farmhouse-chic-apparel.jpg?camera_label=front"
                    }
                ]
            }
        ];

        // Render products
        function renderProducts() {
            const grid = document.getElementById("product-grid");
            products.forEach(product => {
                product.variants.forEach(variant => {
                    const card = document.createElement("div");
                    card.className = "col-md-4 product-card";
                    card.innerHTML = `
                        <img src="${variant.image}" alt="${product.title} - ${variant.size}">
                        <h3>${product.title}</h3>
                        <p>${product.description}</p>
                        <p>Size: ${variant.size} | Color: Moss</p>
                        <p><span class="sale-price">$${variant.salePrice}</span> <span class="original-price">$${variant.originalPrice}</span></p>
                        <p>Vendor: ${product.vendor}</p>
                        <button class="buy-btn" onclick="buyNow('${product.title}', '${variant.size}', ${variant.salePrice})">Buy Now</button>
                    `;
                    grid.appendChild(card);
                });
            });
        }

        // Simulated Buy Now function
        function buyNow(title, variant, price) {
            alert(`Thank you for your interest!\n\nProduct: ${title}\nVariant: ${variant}\nPrice: $${price}\n\nThis is a demo - order will be placed manually via Printify!`);
        }

        // Load products on page load
        renderProducts();
    </script>
</body>
</html>
