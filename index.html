<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>August September Store</title>
    <!-- Bootstrap CSS (free CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px auto;
            max-width: 300px;
            text-align: center;
            background-color: white;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .sale-price {
            font-weight: bold;
            color: #dc3545;
            font-size: 1.2em;
        }
        .original-price {
            text-decoration: line-through;
            color: #6c757d;
            font-size: 0.9em;
        }
        .buy-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-btn:hover {
            background-color: #218838;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>August September Store</h1>
        <p>Unique print-on-demand products!</p>
    </div>

    <!-- Product Grid -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Featured Product</h2>
        <div class="row justify-content-center" id="product-grid"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Â© 2025 August September Store. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS (free CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Product Data and Functionality -->
    <script>
        // Product data from Printify API
        const products = [
            {
                handle: "67ccf35f8f16ad84450c145b", // Product ID
                title: "Vintage Rooster Graphic Unisex T-Shirt - Farmhouse Chic Apparel",
                description: "A stylish, garment-dyed T-shirt with a vintage rooster design. Perfect for casual or semi-formal wear, available in sizes S-4XL.",
                vendor: "Printify",
                variants: [
                    {
                        size: "L",
                        sku: "31350441346418264020",
                        originalPrice: 25.99, // Adjusted for sale effect
                        salePrice: 20.32, // From API (2032 cents)
                        image: "https://images-api.printify.com/mockup/67ccf35f8f16ad84450c145b/79023/98445/vintage-rooster-graphic-unisex-t-shirt-farmhouse-chic-apparel.jpg?camera_label=front"
                    }
                ]
            }
        ];

        // Render products
        function renderProducts() {
            const grid = document.getElementById("product-grid");
            products.forEach(product => {
                product.variants.forEach(variant => {
                    const card = document.createElement("div");
                    card.className = "col-md-4 product-card";
                    card.innerHTML = `
                        <img src="${variant.image}" alt="${product.title} - ${variant.size}">
                        <h3>${product.title}</h3>
                        <p>${product.description}</p>
                        <p>Variant: ${variant.size} (Moss)</p>
                        <p><span class="sale-price">$${variant.salePrice}</span> <span class="original-price">$${variant.originalPrice}</span></p>
                        <p>Vendor: ${product.vendor}</p>
                        <button class="buy-btn" onclick="buyNow('${product.title}', '${variant.size}', ${variant.salePrice})">Buy Now</button>
                    `;
                    grid.appendChild(card);
                });
            });
        }

        // Simulated Buy Now function
        function buyNow(title, variant, price) {
            alert(`Thank you for your interest!\n\nProduct: ${title}\nVariant: ${variant}\nPrice: $${price}\n\nThis is a demo - order will be placed manually via Printify!`);
        }

        // Load products on page load
        renderProducts();
    </script>
</body>
</html>
